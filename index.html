<!DOCTYPE html>
<html lang="en">

<head>

    <title>Glassmorphism Analog</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Analog Clock</h1>
    <div class="container">

        <div class="circle"></div>
        <div class="circle"></div>

        <div class="clock">
            <div class="clock-bg">
                <img src="images/clock.png" alt="">
            </div>
            <div class="hour">
                <span class="hr" id="hr"></span>
            </div>
            <div class="minute">
                <span class="min" id="min"></span>
            </div>
            <div class="second">
                <span class="sec" id="sec"></span>
            </div>
        </div>

    </div>

    <!-- JS File -->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
